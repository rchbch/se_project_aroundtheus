<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Third Project: Adaptive Web Design and Working with Layouts"
    />
    <meta name="keywords" content="Some keywords" />
    <meta name="author" content="Adam Reichbach" />
    <title>Around the US</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="content">
      <header class="header">
        <img src="./images/logo.svg" alt="Around the US" class="logo" />
      </header>
      <main>
        <section class="profile">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Jacques Cousteau"
            class="profile__avatar"
          />

          <div class="profile__info">
            <h2 class="profile__name">
              Jacques Cousteau&nbsp;<button
                class="profile__edit-button"
              ></button>
            </h2>

            <p class="profile__title">Explorer</p>
          </div>
          <button class="profile__add-button"></button>
        </section>
        <section class="elements">
          <ul class="elements__lists">
            <li class="elements__lists-item">
              <img
                src="./images/yosemite-valley.jpg"
                alt="Yosemite Valley"
                class="element__image"
              />
              <h3 class="element__name">Yosemite Valley</h3>
              <button class="element__like-button"></button>
            </li>

            <li class="elements__lists-item">
              <img
                src="./images/lake-louise.png"
                alt="Lake Louise"
                class="element__image"
              />
              <h3 class="element__name">Lake Louise</h3>
              <button class="element__like-button"></button>
            </li>

            <li class="elements__lists-item">
              <img
                src="./images/bald-mountains.png"
                alt="Bald Mountains"
                class="element__image"
              />
              <h3 class="element__name">Bald Mountains</h3>
              <button class="element__like-button"></button>
            </li>

            <li class="elements__lists-item">
              <img
                src="./images/latemar.png"
                alt="Latemar"
                class="element__image"
              />
              <h3 class="element__name">Latemar</h3>
              <button class="element__like-button"></button>
            </li>

            <li class="elements__lists-item">
              <img
                src="./images/vanoise-national-park.png"
                alt="Vanoise National Park"
                class="element__image"
              />
              <h3 class="element__name">Vanoise National Park</h3>
              <button class="element__like-button"></button>
            </li>

            <li class="elements__lists-item">
              <img
                src="./images/lago-di-braies.png"
                alt="Lago di Braies"
                class="element__image"
              />
              <h3 class="element__name">Lago di Braies</h3>
              <button class="element__like-button"></button>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">Â© 2022 Around The U.S.</p>
      </footer>
    </div>
  </body>
</html>
